<div class="container">
    <div class="row">
        <div class="list col" ng-repeat="list in data">
            <h3>name: {{list.name}}</h3>
            <ul>
                <li ng-repeat="card in list.cards">
                    <scrumboard-card-directive></scrumboard-card-directive>
                </li>
            </ul>
            <div class="flex">
                <input type="text" ng-model="new_title" />
                <button ng-click="add(list, new_title)">+</button>
            </div>
        </div>
    </div>
</div>
