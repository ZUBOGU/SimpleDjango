<!doctype html>
{% load staticfiles %}
<html ng-app="Scrumboardemo" lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/scrumboard.css' %}">
      <title>Scrumboard App</title>
  </head>
  <body ng-controller="ScrumboardController">
      {% verbatim %}
      <div class="container">
          <div class="row">
              <div class="list col" ng-repeat="list in data">
                  <h3>name: {{list.name}}</h3>
                  <ul>
                      <li ng-repeat="card in list.cards">
                          <scrumboard-card-directive></scrumboard-card-directive>
                      </li>
                  </ul>
                  <div class="flex">
                      <input type="text" ng-model="new_title" />
                      <button ng-click="add(list, new_title)">+</button>
                  </div>
              </div>
          </div>
      </div>
      {% endverbatim %}

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
      <script src="{% static 'frontend/app.js' %}"></script>
      <script src="{% static 'frontend/card.directive.js' %}"></script>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
