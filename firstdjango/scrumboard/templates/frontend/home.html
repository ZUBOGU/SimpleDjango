<!doctype html>
<html ng-app="Scrumboardemo">
  <head>
    <title>Scrumboard App</title>
  </head>
  <body>
      {% verbatim %}
      <div ng-controller="ScrumboardController as scrumboard">
        {{scrumboard.person.name }} is {{ scrumboard.person.age }} years.old.
      </div>
      {% endverbatim %}
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
      <script>
        (function() {
          'use strict';
          var app = angular.mmodule('Scrumboarddemo', [])
          app.controller('ScrumboardController', ['$scope',ScrumboardController]);

          function ScrumboardController($scope) {
              $scope.person = {
                  name: 'Z',
                  age: '18'
              }
          }
        })();
      </script>

  </body>
</html>
